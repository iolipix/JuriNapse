<!DOCTYPE html>
<html>
<head>
    <title>Emergency Role Restore</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; background: #dc2626; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #b91c1c; }
        .result { margin-top: 20px; padding: 15px; background: #f3f4f6; border-radius: 5px; }
        .success { background: #dcfce7; color: #166534; }
        .error { background: #fecaca; color: #991b1b; }
    </style>
</head>
<body>
    <h1>üö® Emergency Role Restore pour Th√©ophane</h1>
    <p>Ce script va restaurer les r√¥les admin + mod√©rateur pour Th√©ophane.</p>
    
    <button onclick="restoreRoles()">Restaurer les r√¥les de Th√©ophane</button>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        async function restoreRoles() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '‚è≥ Restauration en cours...';
            resultDiv.className = 'result';
            
            try {
                // R√©cup√©rer le token depuis localStorage (comme fait l'app React)
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('Token non trouv√©. Connectez-vous d\'abord sur l\'application.');
                }
                
                const response = await fetch('/api/admin/emergency-restore-theophane', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Succ√®s!</h3>
                        <p>${data.message}</p>
                        <p><strong>Nouveau r√¥le principal:</strong> ${data.user.role}</p>
                        <p><strong>Tous les r√¥les:</strong> ${data.user.roles.join(', ')}</p>
                        <p><em>Rechargez l'application pour voir les changements.</em></p>
                    `;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `
                        <h3>‚ùå Erreur</h3>
                        <p>${data.message}</p>
                    `;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>‚ùå Erreur</h3>
                    <p>${error.message}</p>
                `;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
