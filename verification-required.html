<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√©rification Email Requise - JuriNapse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #F59E0B;
        }
        
        h1 {
            margin-bottom: 1rem;
            color: #374151;
        }
        
        p {
            margin-bottom: 1.5rem;
            color: #6B7280;
            line-height: 1.6;
        }
        
        .email-display {
            background: #F3F4F6;
            padding: 0.75rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-family: monospace;
            color: #374151;
            border-left: 4px solid #667eea;
        }
        
        .btn {
            background: #667eea;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
            margin: 0.5rem;
        }
        
        .btn:hover {
            background: #5a67d8;
        }
        
        .btn-secondary {
            background: #6B7280;
        }
        
        .btn-secondary:hover {
            background: #4B5563;
        }
        
        .loading {
            display: none;
        }
        
        .success {
            color: #10B981;
            background: #D1FAE5;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .error {
            color: #EF4444;
            background: #FEE2E2;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üìß</div>
        <h1>V√©rification Email Requise</h1>
        <p>Vous devez v√©rifier votre adresse email avant de pouvoir vous connecter √† JuriNapse.</p>
        
        <div class="email-display" id="userEmail">
            <!-- L'email sera ins√©r√© ici par JavaScript -->
        </div>
        
        <p>Si vous n'avez pas re√ßu l'email de v√©rification, vous pouvez en demander un nouveau :</p>
        
        <div id="message"></div>
        
        <button class="btn" onclick="resendVerification()">
            <span id="btn-text">Renvoyer l'email de v√©rification</span>
            <span class="spinner loading" id="btn-spinner"></span>
        </button>
        
        <br>
        
        <a href="https://www.jurinapse.com/login" class="btn btn-secondary">Retour √† la connexion</a>
    </div>

    <script>
        // R√©cup√©rer l'email depuis l'URL ou le localStorage
        function getUserEmail() {
            const urlParams = new URLSearchParams(window.location.search);
            const emailFromUrl = urlParams.get('email');
            const emailFromStorage = localStorage.getItem('pendingVerificationEmail');
            return emailFromUrl || emailFromStorage || 'votre-email@exemple.com';
        }
        
        // Afficher l'email
        function displayEmail() {
            const email = getUserEmail();
            document.getElementById('userEmail').textContent = email;
        }
        
        // Renvoyer l'email de v√©rification
        async function resendVerification() {
            const email = getUserEmail();
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            const messageDiv = document.getElementById('message');
            
            // Afficher le loading
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';
            
            try {
                const response = await fetch('https://jurinapse-production.up.railway.app/api/auth/resend-verification-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = `<div class="success">‚úÖ ${data.message}</div>`;
                    
                    // Si on est en mode d√©veloppement et qu'on a un token
                    if (data.devToken) {
                        messageDiv.innerHTML += `
                            <div class="success">
                                üîß <strong>Mode d√©veloppement :</strong><br>
                                <a href="${data.devUrl}" target="_blank">Cliquer ici pour v√©rifier directement</a>
                            </div>
                        `;
                    }
                } else {
                    messageDiv.innerHTML = `<div class="error">‚ùå ${data.message}</div>`;
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                messageDiv.innerHTML = `<div class="error">‚ùå Erreur de connexion au serveur</div>`;
            } finally {
                // Masquer le loading
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        }
        
        // Initialiser la page
        window.addEventListener('DOMContentLoaded', displayEmail);
    </script>
</body>
</html>
