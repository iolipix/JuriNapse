<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cookie Auth</title>
</head>
<body>
    <h1>Test Authentification Cookies</h1>
    <div id="results"></div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        function log(message) {
            console.log(message);
            resultsDiv.innerHTML += `<p>${message}</p>`;
        }
        
        async function testCookieAuth() {
            try {
                log('üîê Test de connexion...');
                
                // Test connexion
                const loginResponse = await fetch('https://jurinapse-production.up.railway.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // Important pour les cookies cross-origin
                    body: JSON.stringify({
                        emailOrUsername: 'alahuagbar',
                        password: 'password123'
                    })
                });
                
                const loginData = await loginResponse.json();
                log(`üìä Login response: ${JSON.stringify(loginData)}`);
                
                if (loginData.success) {
                    log('‚úÖ Connexion r√©ussie');
                    
                    // Test profil imm√©diatement apr√®s
                    const profileResponse = await fetch('https://jurinapse-production.up.railway.app/api/auth/profile', {
                        method: 'GET',
                        credentials: 'include' // Important pour envoyer les cookies
                    });
                    
                    const profileData = await profileResponse.json();
                    log(`üë§ Profile response: ${JSON.stringify(profileData)}`);
                    
                    if (profileData.success) {
                        log('‚úÖ Profil r√©cup√©r√© avec succ√®s');
                    } else {
                        log('‚ùå √âchec r√©cup√©ration profil');
                    }
                } else {
                    log('‚ùå √âchec connexion');
                }
                
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`);
            }
        }
        
        // Auto-ex√©cuter le test
        testCookieAuth();
        
        // Tester aussi les cookies stock√©s
        log(`üç™ Cookies actuels: ${document.cookie}`);
        
    </script>
</body>
</html>
