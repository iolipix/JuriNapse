<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Dégradé exact de votre design -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#4338ca"/>
    </linearGradient>
    
    <!-- Dégradé pour le texte -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="6" stdDeviation="6" flood-color="#1e293b" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fond avec votre dégradé exact -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Pattern de fond subtil -->
  <g opacity="0.1">
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="white"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#dots)"/>
  </g>
  
  <!-- Container du logo (même style que votre navbar) -->
  <g transform="translate(200, 315)">
    <rect x="-80" y="-80" width="160" height="160" rx="40" 
          fill="rgba(255,255,255,0.15)" 
          stroke="rgba(255,255,255,0.2)" stroke-width="2"
          filter="url(#shadow)"/>
    
    <!-- Balance de justice identique à votre navbar -->
    <g fill="white">
      <!-- Manche -->
      <rect x="-3" y="-40" width="6" height="50" rx="3"/>
      
      <!-- Plateau gauche -->
      <g transform="translate(-20,-10)">
        <ellipse cx="0" cy="0" rx="12" ry="3" opacity="0.95"/>
        <line x1="-10" y1="0" x2="0" y2="-15" stroke="white" stroke-width="2" stroke-linecap="round"/>
      </g>
      
      <!-- Plateau droit -->
      <g transform="translate(20,-10)">
        <ellipse cx="0" cy="0" rx="12" ry="3" opacity="0.95"/>
        <line x1="10" y1="0" x2="0" y2="-15" stroke="white" stroke-width="2" stroke-linecap="round"/>
      </g>
      
      <!-- Barre horizontale -->
      <line x1="-20" y1="-25" x2="20" y2="-25" stroke="white" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Base -->
      <rect x="-15" y="10" width="30" height="6" rx="3"/>
    </g>
  </g>
  
  <!-- Titre principal avec votre typo -->
  <text x="600" y="280" text-anchor="middle" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="72" font-weight="700" 
        fill="url(#textGrad)" filter="url(#shadow)">
    JuriNapse
  </text>
  
  <!-- Sous-titre exact de votre navbar -->
  <text x="600" y="320" text-anchor="middle" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="24" fill="url(#textGrad)" opacity="0.9">
    Réseau juridique
  </text>
  
  <!-- Description -->
  <text x="600" y="380" text-anchor="middle" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="28" fill="url(#textGrad)" opacity="0.95">
    Plateforme sociale pour la communauté juridique
  </text>
  
  <!-- Ligne décorative moderne -->
  <line x1="350" y1="420" x2="850" y2="420" 
        stroke="url(#textGrad)" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  
  <!-- Call to action -->
  <text x="600" y="480" text-anchor="middle" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="20" fill="url(#textGrad)" opacity="0.8">
    Connectez-vous • Partagez • Développez votre réseau juridique
  </text>
  
  <!-- URL -->
  <text x="600" y="520" text-anchor="middle" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="18" fill="url(#textGrad)" opacity="0.7">
    jurinapse.com
  </text>
</svg>