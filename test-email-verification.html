
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Vérification Email - JuriNapse</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide-react/0.263.1/umd/lucide.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Version simplifiée du composant EmailVerificationPage
        const EmailVerificationTest = () => {
            const [verificationStatus, setVerificationStatus] = useState('pending');
            const [token, setToken] = useState(null);

            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const tokenFromUrl = urlParams.get('token');
                
                if (tokenFromUrl) {
                    setToken(tokenFromUrl);
                    console.log('Token détecté:', tokenFromUrl);
                    
                    // Simuler la vérification
                    setTimeout(() => {
                        setVerificationStatus('success');
                    }, 2000);
                } else {
                    setVerificationStatus('no-token');
                }
            }, []);

            const renderContent = () => {
                switch (verificationStatus) {
                    case 'pending':
                        return (
                            <div className="text-center">
                                <div className="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-500 mx-auto mb-6"></div>
                                <h2 className="text-2xl font-bold text-gray-900 mb-4">Vérification en cours...</h2>
                                <p className="text-gray-600">Nous vérifions votre adresse email, veuillez patienter.</p>
                                {token && (
                                    <div className="mt-4 p-3 bg-blue-50 rounded-lg">
                                        <p className="text-sm text-blue-700">Token: {token.substring(0, 20)}...</p>
                                    </div>
                                )}
                            </div>
                        );

                    case 'success':
                        return (
                            <div className="text-center">
                                <div className="h-16 w-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                    <svg className="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"></path>
                                    </svg>
                                </div>
                                <h2 className="text-2xl font-bold text-gray-900 mb-4">Email vérifié avec succès !</h2>
                                <p className="text-gray-600 mb-6">Votre compte a été activé. Vous pouvez maintenant vous connecter.</p>
                                <button 
                                    onClick={() => window.location.href = 'https://jurinapse.com'}
                                    className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                                >
                                    Aller sur JuriNapse
                                </button>
                            </div>
                        );

                    case 'no-token':
                    default:
                        return (
                            <div className="text-center">
                                <div className="h-16 w-16 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                    <svg className="h-8 w-8 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                                    </svg>
                                </div>
                                <h2 className="text-2xl font-bold text-gray-900 mb-4">Lien de vérification requis</h2>
                                <p className="text-gray-600 mb-6">Cette page doit être accédée via un lien de vérification envoyé par email.</p>
                                <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6">
                                    <p className="text-sm text-yellow-800">
                                        <strong>Test:</strong> Ajoutez <code>?token=test-token-123</code> à l'URL pour simuler un lien de vérification.
                                    </p>
                                </div>
                                <button 
                                    onClick={() => window.location.search = '?token=test-verification-token-' + Math.random().toString(36).substr(2, 9)}
                                    className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                                >
                                    Tester avec un token
                                </button>
                            </div>
                        );
                }
            };

            return (
                <div className="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4">
                    <div className="max-w-md w-full">
                        <div className="bg-white rounded-lg shadow-md border border-gray-200 p-8">
                            <div className="mb-8 text-center">
                                <div className="h-12 w-12 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <svg className="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                                    </svg>
                                </div>
                                <h1 className="text-3xl font-bold text-gray-900">Test Vérification Email</h1>
                            </div>
                            {renderContent()}
                        </div>
                    </div>
                </div>
            );
        };

        // Rendu du composant
        ReactDOM.render(<EmailVerificationTest />, document.getElementById('root'));
    </script>
</body>
</html>
